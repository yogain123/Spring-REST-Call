<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/static/js/app.js"></script>

</head>
<body ng-app="myApp", ng-controller="myCtrl" class="container" style="margin-top:40px;">
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" ng-init="workListQuery.firstName='yoyo'" ng-model="workListQuery.firstName" class="form-control" id="inputEmail3" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" ng-init="workListQuery.lastName='yoyo'" ng-model="workListQuery.lastName" class="form-control" id="inputPassword3" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" ng-init="workListQuery.email='yoyo'" ng-model="workListQuery.email" class="form-control" id="inputPassword3" placeholder="Email">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
    </div>
  </div>
</form>
<br><br>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="app in appData">
        <td>{{app.firstName}}</td>
        <td>{{app.lastName}}</td>
        <td>{{app.email}}</td>
        <td><button type="button" class="btn btn-danger" ng-click="del(app.firstName)">Delete</button>
        <button type="button" class="btn btn-danger" ng-click="update(app)">Update</button></td>
      </tr>
    </tbody>
  </table>


	<div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">

<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
	<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" ng-init="workListQueryModal.firstName=''" ng-model="workListQueryModal.firstName" class="form-control" id="inputEmail3" placeholder="First Name" readonly="readonly">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" ng-init="workListQueryModal.firstName=''"  ng-model="workListQueryModal.lastName" class="form-control" id="inputPassword3" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text"  ng-init="workListQueryModal.firstName=''" ng-model="workListQueryModal.email" class="form-control" id="inputPassword3" placeholder="Email">
    </div>
  </div>

</form>
    </div>
    <div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click = "ok()">
		Save</button>

    </div>
</div>

    </div>
</div>


</body>
</html>
